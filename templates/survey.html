    <style>
        body {
            background: #f8f9fa;
            padding: 20px;
        }
        .survey-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .models-container {
            display: flex;
            gap: 30px;
        }
        .model-section {
            flex: 1;
            margin: 20px 0;
        }
        .section-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            text-align: center;
            font-weight: bold;
        }
        .model-option {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #eee;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .model-option:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }
        .model-icon {
            width: 32px;
            height: 32px;
            margin-right: 15px;
            object-fit: contain;
            border-radius: 6px;
        }
        .model-info {
            flex-grow: 1;
        }
        .model-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 2px;
        }
        .model-company {
            font-size: 0.85rem;
            color: #666;
        }
        .submit-btn {
            background: linear-gradient(45deg, #2196F3, #00BCD4);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            color: white;
            border-radius: 25px;
            transition: transform 0.3s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }
        .form-check-input {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        /* 选中状态的样式 */
        .model-option.selected {
            background: rgba(33, 150, 243, 0.1);
            border-color: #2196F3;
        }
    </style>
</head>

    <script>
        // 添加选项点击效果
        document.querySelectorAll('.model-option').forEach(option => {
            option.addEventListener('click', function() {
                const checkbox = this.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked;
                this.classList.toggle('selected', checkbox.checked);
            });
        });
