<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI模型使用调查 - 扫码参与</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qr-container {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .qr-title {
            color: #333;
            margin-bottom: 20px;
        }
        .qr-code {
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .qr-hint {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h2 class="qr-title">AI模型使用调查</h2>
        <div class="qr-code">
            <img src="data:image/png;base64,{{ qr_code }}" alt="Survey QR Code">
        </div>
        <p class="qr-hint">请使用微信扫描二维码参与调查</p>
    </div>
</body>
</html>
