<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI模型使用调查 - 数据大屏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            background: #041528;
            color: #fff;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            height: 100vh;
        }
        .panel {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .title {
            font-size: 20px;
            color: #00f2fe;
            margin-bottom: 15px;
            text-align: center;
        }
        .stats-container {
            height: 400px;
        }
        .recent-submissions {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .submission-item {
            background: rgba(0,242,254,0.1);
            border-left: 3px solid #00f2fe;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 0 5px 5px 0;
        }
        .total-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: rgba(0,242,254,0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            color: #00f2fe;
            margin: 10px 0;
        }
        .stat-label {
            font-size: 14px;
            color: #fff;
        }
        @keyframes slide-up {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .new-submission {
            animation: slide-up 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="panel">
            <div class="title">总体统计</div>
            <div class="total-stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalSubmissions">0</div>
                    <div class="stat-label">总提交数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalSelections">0</div>
                    <div class="stat-label">总选择数</div>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="title">AI模型使用分布</div>
            <div id="statsChart" class="stats-container"></div>
        </div>
        <div class="panel">
            <div class="title">实时选择趋势</div>
            <div id="trendChart" class="stats-container"></div>
        </div>
        <div class="panel">
            <div class="title">最近提交记录</div>
            <div id="recentSubmissions" class="recent-submissions"></div>
        </div>
    </div>
    <script src="static/js/stats.js"></script>
</body>
</html>
